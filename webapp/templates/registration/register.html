{% extends "base.html" %}
{% block content %}

<div class="loginContainer">
    <div class="details">
        <h2>Sign Up</h2>
        {% if form.errors %}
        <p style="color: red;">Does not meet requirements</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
