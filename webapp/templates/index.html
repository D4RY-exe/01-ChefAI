{% extends 'base.html' %}
{% load static %}

{% block background_Style %}
{% endblock %}

{% block content %}

    <div id="loadingScreen" style="display: none;">
        <div class="pan-loader">
        <div class="loader"></div>
        <div class="pan-container">
            <div class="pan"></div>
            <div class="handle"></div>
        </div>
        <div class="shadow"></div>
        </div>
    </div>
    <div id="searchSection">
        <div class="search-wrapper">
            <form method="POST" action="{% url 'index' %}">
                {% csrf_token %}
                    <input type="text" id="searchInput" autocomplete="off">
                    <div id="searchSuggestions" class="suggestion-box"></div> 
                    <div class="number_of_recipes">
                        <button id="increment_recipes" class="plus_button" type="button">+</button>
                        <input class="num_recipes_shown_input" id="recipe_amount" name="recipe_amount" value="1"></input>
                        <button id="decrement_recipes" class="minus_button" type="button">-</button>
                    </div>
                    <input type="hidden" id="final_ingredients" name="final_ingredients">
                    <button id="generateRecipeBtn" class="submit-btn" type="button">Generate Recipe</button>
                </form>
                <div class="upload-container">
                    <label for="image-upload-input" class="upload-label">+</label>
                    <input type="file" id="image-upload-input" multiple accept="image/*" />
                    <button class="regular-button" id="scan-btn">Scan</button>
                </div>
        </div>
        
        <div class="slider">
            <div class="categories">
                <div class="selected-items-container" id="selectedItemsContainer" style="display: none;">
                    <h2>Selected Ingredients</h2>
                    <div class="selected-items" id="selectedItems"></div>
                </div>
                <div class="category" id="pantryEssentials">
                    <h2>Pantry Essentials</h2>
                    <div class="category-items"></div>
                </div>
                <div class="category" id="spices">
                    <h2>Spices</h2>
                    <div class="category-items"></div>
                </div>
                <div class="category" id="vegetablesGreens">
                    <h2>Vegetables</h2>
                    <div class="category-items"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>
{% endblock %}
</body>
</html>
