

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cooker</title>
    <style>
        body {
            background-color: #A04000; /* Dark Orange */
            color: #F5CBA7; /* Light Orange */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: #F5CBA7; /* Light Orange */
            border-radius: 10px;
            padding: 10px;
        }
        .input-box {
            background: none;
            border: none;
            color: #A04000; /* Dark Orange */
            font-size: 16px;
            text-align: center;
            width: 500px;
            outline: none;
        }
        .add-image {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #A04000; /* Dark Orange */
            background: none;
            border: none;
            position: relative;
        }
        .add-image:hover::after {
            content: "Scan your ingredients";
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #F5CBA7;
            color: #A04000;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="header">Recipe Cooker</div>
    <div class="info">
        <p>Welcome to Recipe Cooker!<br> Input the ingredients you have or take a picture of them to generate recipes you can make with your ingredients!</p>
    </div>
    <div class="container">
        <div class="prompt"><strong>What ingredients do you have?</strong></div>
        <div class="input-container">
            <input type="text" class="input-box" placeholder="Enter ingredients...">
            <button class="add-image">+</button>
        </div>
    </div>
    <div class="linkToInformation">
        <br><br>Click <a href= "skills.html", target ="_blank">here</a> to know the skills that are required to make this project
    </div>
</body>
</html>
